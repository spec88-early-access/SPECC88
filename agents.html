<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SPEC88 • Tool Generator (Landing + Lead)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0A2540;--dark:#090E16;--accent:#2EF7D0;--text:#F9FAFB;--muted:#B9C0C8}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Arial;background:radial-gradient(900px 600px at 15% -10%,#112B4E,var(--bg)) no-repeat,var(--dark);color:var(--text)}
    a{color:#BEEFF0;text-decoration:none}
    header{position:sticky;top:0;background:#0008;border-bottom:1px solid #ffffff14;backdrop-filter:blur(6px)}
    .wrap{max-width:1100px;margin:0 auto;padding:0 18px}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .badge{width:28px;height:28px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#7CF9E6);display:flex;align-items:center;justify-content:center;color:#081524;font-weight:800}
    .grid{display:grid;grid-template-columns:370px 1fr;gap:16px;padding:18px 0}
    .card{background:#ffffff0a;border:1px solid #ffffff14;border-radius:16px;padding:16px}
    label{display:block;font-size:12px;color:#d7dbe2;margin-bottom:6px}
    input,select,textarea{width:100%;padding:12px 12px;border-radius:10px;border:1px solid #ffffff22;background:#00000040;color:#fff;outline:none}
    textarea{min-height:84px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;border:1px solid #ffffff22;background:#ffffff12;color:#fff;font-weight:600;cursor:pointer}
    .btn.acc{background:linear-gradient(135deg,var(--accent),#7CF9E6);color:#081524;border:none}
    .muted{color:#cfd5dd;font-size:13px}
    iframe{width:100%;height:520px;border:none;border-radius:12px;background:#111}
    @media(max-width:980px){.grid{grid-template-columns:1fr}}
  </style>

  <!-- ZIP libs -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <!-- MAIN SCRIPT -->
  <script type="module">
    import { renderLanding } from "./engine/renderers/landing.js";
    import { renderLead } from "./engine/renderers/lead.js";

    let tplLandingHtml = "", tplLandingCss = "";

    async function loadLandingTemplates(){
      const [h, c] = await Promise.all([
        fetch("./templates/landing.html").then(r=>r.text()),
        fetch("./templates/landing.css").then(r=>r.text())
      ]);
      tplLandingHtml = h; tplLandingCss = c;
    }
    window.addEventListener("DOMContentLoaded", loadLandingTemplates);

    function parseFields(str){
      // Input format: "Name:text, Email:email, Budget:number, Message:textarea"
      if(!str) return [];
      return str.split(",").map(s=>{
        const [labelRaw, typeRaw] = s.split(":").map(x=>x.trim());
        const label = labelRaw || "Field";
        const type = (typeRaw||"text").toLowerCase();
        const name = label.toLowerCase().replace(/\s+/g,"_").replace(/[^a-z0-9_]/g,"");
        return { label, name, type };
      });
    }

    function getSpecFromForm(){
      const toolType = document.querySelector('#toolType').value || "landing";
      const spec = {
        toolType,
        brand: {
          name: document.querySelector('#brand').value || "SPEC88",
          primaryColor: document.querySelector('#color').value || "#2EF7D0"
        },
        capture: {
          provider: "formspree",
          endpoint: document.querySelector('#endpoint').value || "https://formspree.io/f/mvgqewzy"
        },
        content: {
          headline: document.querySelector('#headline').value || (toolType==="lead" ? "Get a quick quote" : "Launch your business in minutes"),
          subline: document.querySelector('#subline').value || (toolType==="lead" ? "Tell us what you need. We reply within 24h." : "SPEC88 generates your landing, copy & email flow — no code."),
          ctaText: document.querySelector('#cta').value || (toolType==="lead" ? "Send request" : "Get Early Access")
        }
      };
      if (toolType === "lead") {
        spec.fields = parseFields(document.querySelector('#fields').value);
      }
      return spec;
    }

    function setPresetCafe(){
      document.querySelector('#toolType').value = "landing";
      document.querySelector('#brand').value = "Café Luna";
      document.querySelector('#color').value = "#FF9E5E";
      document.querySelector('#headline').value = "Book a table at Café Luna";
      document.querySelector('#subline').value = "Simple reservations + instant email confirmation.";
      document.querySelector('#cta').value = "Reserve now";
      document.querySelector('#fields').value = "";
    }

    function setPresetLeads(){
      document.querySelector('#toolType').value = "lead";
      document.querySelector('#brand').value = "Northshore Agency";
      document.querySelector('#color').value = "#4BD1B7";
      document.querySelector('#headline').value = "Get a marketing plan quote";
      document.querySelector('#subline').value = "Answer a few questions — we reply within 24h.";
      document.querySelector('#cta').value = "Request quote";
      document.querySelector('#fields').value = "Name:text, Email:email, Company:text, Budget:number, Message:textarea";
    }

    async function generatePreview(){
      const spec = getSpecFromForm();

      if (spec.toolType === "landing") {
        if(!tplLandingHtml || !tplLandingCss) await loadLandingTemplates();
        const { html, css } = renderLanding(spec, tplLandingHtml, tplLandingCss);
        const page = html.replace('<link rel="stylesheet" href="./landing.css" />', `<style>${css}</style>`);
        document.querySelector('#prev').srcdoc = page;
        window.__lastBundle = { files: { "index.html": html, "landing.css": css } };
        return;
      }

      if (spec.toolType === "lead") {
        const { html, css } = renderLead(spec);
        const page = html.replace('</head>', `<style>${css}</style></head>`);
        document.querySelector('#prev').srcdoc = page;
        window.__lastBundle = { files: { "index.html": html, "lead.css": css } };
        return;
      }
    }

    async function downloadZip(){
      if(!window.__lastBundle){ await generatePreview(); }
      const Z = new JSZip();
      const files = window.__lastBundle.files || {};
      Object.entries(files).forEach(([name,content])=>Z.file(name, content));
      const blob = await Z.generateAsync({type:"blob"});
      saveAs(blob, "spec88-tool.zip");
    }

    window.Spec88UI = { setPresetCafe, setPresetLeads, generatePreview, downloadZip };
  </script>
</head>
<body>
  <header>
    <div class="wrap nav">
      <div class="brand"><div class="badge">S</div><div>SPEC88 • Tool Generator</div></div>
      <div class="row">
        <a class="btn" href="./index.html">← Back</a>
        <a class="btn acc" href="#build">Build</a>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="grid" id="build">
      <!-- Left: Wizard -->
      <section class="card">
        <h3 style="margin:0 0 10px">Wizard</h3>
        <div class="row" style="gap:8px;margin-bottom:10px"><span class="muted">Start with Landing or Lead-Capture.</span></div>

        <label>Tool Type</label>
        <select id="toolType">
          <option value="landing">Landing Page</option>
          <option value="lead">Lead Capture (with auto-reply)</option>
        </select>

        <label style="margin-top:10px">Brand name</label>
        <input id="brand" placeholder="SPEC88">

        <label style="margin-top:10px">Primary color (hex)</label>
        <input id="color" placeholder="#2EF7D0" value="#2EF7D0">

        <label style="margin-top:10px">Headline</label>
        <input id="headline" placeholder="Launch your business in minutes">

        <label style="margin-top:10px">Subline</label>
        <textarea id="subline" placeholder="SPEC88 generates your landing, copy & email flow — no code."></textarea>

        <label style="margin-top:10px">CTA text</label>
        <input id="cta" placeholder="Get Early Access" value="Get Early Access">

        <label style="margin-top:10px">Email endpoint (Formspree)</label>
        <input id="endpoint" placeholder="https://formspree.io/f/mvgqewzy">

        <label style="margin-top:10px">Fields (for Lead tool, comma-separated as Label:type)</label>
        <input id="fields" placeholder="Name:text, Email:email, Company:text, Budget:number, Message:textarea">

        <div class="row" style="margin-top:14px">
          <button class="btn" onclick="Spec88UI.setPresetCafe()">Preset: Café</button>
          <button class="btn" onclick="Spec88UI.setPresetLeads()">Preset: Lead</button>
          <button class="btn acc" onclick="Spec88UI.generatePreview()">Generate & Preview</button>
          <button class="btn" onclick="Spec88UI.downloadZip()">Download ZIP</button>
        </div>

        <p class="muted" style="margin-top:10px">
          Tipp: Frag ChatGPT nach Textvorschlägen: „Give me headline/subline/CTA for a <your industry> landing.“
        </p>
      </section>

      <!-- Right: Preview -->
      <section class="card">
        <h3 style="margin:0 0 10px">Preview</h3>
        <iframe id="prev" title="Preview"></iframe>
      </section>
    </div>
  </main>

  <footer class="wrap" style="padding:16px 0 40px;color:#c9d0d8;font-size:12px">
    © <script>document.write(new Date().getFullYear())</script> SPEC88 — Tool Generator (client-only).
  </footer>
</body>
</html>
